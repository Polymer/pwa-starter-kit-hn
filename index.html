<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Polymer Hacker News</title>
    <meta name="description" content="Polymer Hacker News">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#333333">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Polymer Hacker News">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My App">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#333333">
    <meta name="msapplication-tap-highlight" content="no">

    <style>
      body {
        --theme-color: #ff6500;
        --content-max-width: 800px;

        font-family: Roboto, Arial, Helvetica, sans-serif;
        font-size: 13px;
        line-height: 1.4;
        margin: 0 auto;
        background-color: #f2f3f5;
      }

      nav {
        height: 56px;
        background-color: var(--theme-color);
      }

      nav > .nav-content {
        display: flex;
        overflow-y: scroll;
        flex-direction: row;
        box-sizing: border-box;
        max-width: var(--content-max-width);
        height: 100%;
        margin: 0 auto;
        padding: 0 8px;
        white-space: nowrap;
        align-items: center;
      }

      nav > .nav-content > a {
        font-size: 1.25em;
        margin: 8px;
        padding: 4px 0;
        text-decoration: none;
        letter-spacing: .075em;
        color: #ffffff;
      }

      body[list=news] .news,
      body[list=newest] .newest,
      body[list=ask] .ask,
      body[list=show] .show,
      body[list=jobs] .jobs,
      body[list=favorites] .favorites {
        border-bottom: 1px solid currentColor;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="nav-content">
        <a href="/" class="news">Top</a>
        <a href="/new" class="newest">New</a>
        <a href="/ask" class="ask">Ask</a>
        <a href="/show" class="show">Show</a>
        <a href="/jobs" class="jobs">Jobs</a>
        <a href="/favorites" class="favorites">Favorites</a>
      </div>
    </nav>
    <hn-app role="main"></hn-app>

    <script type="module" src="src/components/hn-app.js"></script>

    <noscript>Please enable JavaScript to view this website.</noscript>
  </body>
</html>
